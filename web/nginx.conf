worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # DNS resolver for Docker service names
  resolver 127.0.0.11 ipv6=off valid=10s;

  upstream api_upstream {
    server sipcha-api:8000;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- API: proxy to FastAPI ---
    location ^~ /api/ {
      proxy_pass         http://api_upstream/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Convenience: allow legacy paths without /api prefix
    location ^~ /auth/ { proxy_pass http://api_upstream/auth/; }
    location = /me     { proxy_pass http://api_upstream/me; }
    location ^~ /twilio/ { proxy_pass http://api_upstream/twilio/; }

    # --- Static app / SPA fallback ---
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
