worker_processes  1;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Log to stdout/stderr for Docker
  access_log /dev/stdout;
  error_log  /dev/stderr notice;

  # Docker embedded DNS for service names
  resolver 127.0.0.11 ipv6=off valid=10s;

  upstream api_upstream {
    server sipcha-api:8000;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- API: proxy to FastAPI ---
    location ^~ /api/ {
      proxy_pass         http://api_upstream/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Convenience: allow legacy paths without /api prefix
    location ^~ /auth/   { proxy_pass http://api_upstream/auth/; }
    location =   /me     { proxy_pass http://api_upstream/me; }
    location ^~ /twilio/ { proxy_pass http://api_upstream/twilio/; }

    # --- Static app / SPA fallback ---
    # Explicitly serve index.html at /
    location = / {
      try_files /index.html =404;
    }

    # For ANY non-file path (e.g., /login, /numbers, etc.), serve index.html
    location / {
      # If the file or directory doesnâ€™t exist, fall back to index.html
      try_files $uri $uri/ /index.html;
    }

    # Optional: cache static assets for perf (safe with hashed filenames)
    location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }
  }
}
